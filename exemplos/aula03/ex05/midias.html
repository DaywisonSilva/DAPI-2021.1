<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Mídias</title>
</head>
<body>
    <h1>Carregando áudios no HTML5</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="/exemplos/midias/audio1.mp3" type="audio/mp3">
    </audio>

    <h1>Carregando vídeos no HTML5</h1>
    <video width="400" height="400" poster="/exemplos/imagens/logo-css.png" controls>
        <source src="/exemplos/midias/history-of-the-internet.mp4" type="video/mp4">
    </video>
</body>
</html>
